<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Mon premier formulaire</title>
</head>
<body>
    <main>
        <h1>formulaire</h1>
        <form action="#" method="POST">
            <div class="container">
                <div class="row">
                    <div class="col formuPart">
                        <p>
                            <label for="nom">Nom</label><br />
                            <input type="text" class="nom" id="nom">
                        </p>
                        <p>
                            <label for="prenom">Prénom</label><br />
                            <input type="text" class="prenom" id="prenom">
                        </p>
                        <p>
                            <label for="pass">Mot de pass</label><br />
                            <input type="password" class="pass" id="pass">
                        </p>
                        <p>
                            <label for="mail">Email</label><br />
                            <input type="email" class="mail" id="mail">
                        </p>
                    </div>
                    <div class="col formuPart">
                        <p> Vous etes : <br />
                            <input type="radio" name="genre" value="homme" id="homme" />
                            <label for="homme">un homme</label><br />
                            <input type="radio" name="genre" value="femme" id="femme" />
                            <label for="femme">une femme</label>
                        </p>
                        <p>
                            <label for="pays">Pays : </label>
                            <select name="pays" id="pays" required >
                                <option value="be">Belgique</option>
                                <option value="es">Espagne</option>
                                <option value="fr" selected>France</option>
                                <option value="it">Italie</option>
                                <option value="is">Islande </option>
                                <option value="uk">Royaume-Uni</option>
                            </select>
                        </p>
                        <div class="centreInteret">
                            <p>Vos centres d'interets : </p>
                            <input type="checkbox" name="centreInteret" id="lecture" class="lecture" value="lecture">
                            <label for="lecture">lecture</label><br />
                            <input type="checkbox" name="centreInteret" id="musique" class="musique" value="musique">
                            <label for="musique">musique</label><br />
                            <input type="checkbox" name="centreInteret" id="informatique" class="informatique" value="informatique">
                            <label for="informatique">informatique</label><br />
                            <input type="checkbox" name="centreInteret" id="jeuxvideo" class="jeuxvideo" value="jeuxvideo">
                            <label for="jeuxvideo">jeuxvideo</label><br />
                            <input type="checkbox" name="centreInteret" id="sport" class="sport" value="sport">
                            <label for="sport">sport</label>
                        </div>
                    </div>
                    <div class="formuPart">
                        <p>
                            <label for="couleur">Quelle est votre couleur préférée?</label>
                            <input type="color" id="couleur">
                        </p>
                        <hr>
                        <p class="note">
                            <label for="note">Comment trouvez vous ce formulaire?</label><br />
                            <input type="range" id="note" name="note" min="0" max="100" step="10">
                        </p>
                    </div>
                    <div class="formuPart" id="bonus">
                        <p>
                            <label for="42">Quelle est la réponse à la grande question sur la vie, l'univers et le reste?</label><br />
                            <input type="number" min="42" max="42">
                        </p>
                    </div>
                    <div class="submit formuPart">
                        <input type="submit" value="valider">
                        <input type="reset" value="reset">
                    </div>
                </div>
            </div>
        </form>
    </main>



    <!-- script -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
